	<title>DN I/O Matrix (2017/03/20)</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<style>

h1{
  font-family: 'Montserrat', sans-serif;
  color: white;
}

body {
  background: #0099ff
}

svg {
    font: 18px sans-serif;
}

text {
    pointer-events: none;
    font-family: 'Share Tech Mono', monospace;
}

.inner_node rect {
    pointer-events: all;
}

.inner_node rect.highlight {
    stroke: #315B7E;
    stroke-width: 2px;
}

.outer_node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
    pointer-events: all;
}

.outer_node circle.highlight
{
    stroke: #315B7E;
    stroke-width: 2px;
}

.outer_node text{
    fill: #fff;
}

.link {
    fill: none;
}

</style>
</head>
<body>
<h1> Input/Output Matrix for Descending Interneurons </h1>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
//
// Generated by the Exaile Playlist Analyzer plugin.
// (C) 2014 Dustin Spicuzza <dustin@virtualroadside.com>
//

// International License. To view a copy of this license, visit
// http://creativecommons.org/licenses/by/4.0/.
//
// Inspired by http://www.findtheconversation.com/concept-map/
// Loosely based on http://bl.ocks.org/mbostock/4063550
//
var clicked = 0;
var data = [[120, ["like", "call response", "dramatic intro", "has breaks", "male vocalist", "silly", "swing"],
						["like", "call response", "dramatic intro", "has breaks", "male vocalist", "silly", "swing"]],
						[150, ["brassy", "like", "calm energy", "female vocalist", "swing", "fun"], ["brassy", "like", "calm energy", "female vocalist", "swing", "fun"]],
						[170, ["calm energy", "instrumental", "swing", "like", "happy"], ["calm energy", "instrumental", "swing", "like", "happy"]],
						[140, ["has breaks", "male vocalist", "swing", "piano", "banjo", "chill"], ["has breaks", "male vocalist", "swing", "piano", "banjo", "chill"]],
						[160, ["calm energy", "instrumental", "swing", "like", "interesting"], ["calm energy", "instrumental", "swing", "like", "interesting"]],
						[140, ["brassy", "like", "energy", "dramatic intro", "male vocalist", "baseball", "swing"], ["brassy", "like", "energy", "dramatic intro", "male vocalist", "baseball", "swing"]]];

// transform the data into a useful representation
// 1 is inner, 2, is outer

// need: inner, outer, links
//
// inner:
// links: { inner: outer: }


var outer = d3.map();
var inputs = d3.map();
var inner = [];
var links = [];

var outerId = [0];
//var inputId = [0];

data.forEach(function(d){

	if (d == null)
		return;

	i = { id: 'i' + inner.length, name: d[0], related_links: [] };
	i.related_nodes = [i.id];
	inner.push(i);

	// TODO: d[2]
	if (!Array.isArray(d[1]))
		d[1] = [d[1]];
	if (!Array.isArray(d[2]))
		d[2] = [d[2]];

	d[1].forEach(function(d1){

		o = outer.get(d1);

		if (o == null)
		{
			o = { name: d1,	id: 'o' + outerId[0], related_links: [] };
			o.related_nodes = [o.id];
			outerId[0] = outerId[0] + 1;

			outer.set(d1, o);
		}

		// create the links
		l = { id: 'l-' + i.id + '-' + o.id, inner: i, outer: o }
		links.push(l);

		// and the relationships
		i.related_nodes.push(o.id);
		i.related_links.push(l.id);
		o.related_nodes.push(i.id);
		o.related_links.push(l.id);
	});

	// TODO: d[2]
	d[2].forEach(function(d2){

		o = inputs.get(d2);

		if (o == null)
		{
			o = { name: d2,	id: 'o' + outerId[0], related_links: [] };
			o.related_nodes = [o.id];
			outerId[0] = outerId[0] + 1;

			inputs.set(d2, o);
		}

		// create the links
		l = { id: 'l-' + i.id + '-' + o.id, inner: i, outer: o }
		links.push(l);

		// and the relationships
		i.related_nodes.push(o.id);
		i.related_links.push(l.id);
		o.related_nodes.push(i.id);
		o.related_links.push(l.id);
	});
});

data = {
	inner: inner,
	outer: outer.values(),
	inputs: inputs.values(),
	links: links
}
console.log(data.links)
// sort the data -- TODO: have multiple sort options
outer = data.outer;
data.outer = Array(outer.length);
inputs = data.inputs;
data.inputs = Array(inputs.length);


var i1 = 0;
var iout = outer.length - 1;
var iin = inputs.length - 1;

for (var i = 0; i < data.outer.length; ++i)
{
	if (i % 2 == 1)
		data.outer[iout--] = outer[i];
	else
		data.outer[i1++] = outer[i];
}
i1 = 0;
for (var i = 0; i < data.inputs.length; ++i)
{
	if (i % 2 == 1)
		data.inputs[iin--] = inputs[i];
	else
		data.inputs[i1++] = inputs[i];
}

console.log(data.outer.reduce(function(a,b) { return a + b.related_links.length; }, 0) / data.outer.length);
console.log(data.inputs.reduce(function(a,b) { return a + b.related_links.length; }, 0) / data.inputs.length);


// from d3 colorbrewer:
// This product includes color specifications and designs developed by Cynthia Brewer (http://colorbrewer.org/).
var colors = ["#a50026","#d73027","#f46d43","#fdae61","#fee090","#ffffbf","#e0f3f8","#abd9e9","#74add1","#4575b4","#313695"]
var color = d3.scale.linear()
    .domain([60, 220])
    .range([colors.length-1, 0])
    .clamp(true);

var diameter = 1600;//960;
var rect_width = 40;
var rect_height = 14;
var rect_height = 24;
var limit = 30;

var link_width = "1px";

var il = data.inner.length;
var ol = data.outer.length;
//var inl = data.inputs.length;

var inner_y = d3.scale.linear()
    .domain([0, il])
    .range([-(il * rect_height)/2, (il * rect_height)/2]);

mid = (data.outer.length/2.0)
var outer_x = d3.scale.linear()
    .domain([0, data.outer.length])
    .range([limit, 180-limit]);

var input_x = d3.scale.linear()
    .domain([0, data.inputs.length])
    .range([180+limit, 360-limit]);

var outer_y = d3.scale.linear()
    .domain([0, data.outer.length])
    .range([0, diameter / 2 - 120]);


// setup positioning
data.outer = data.outer.map(function(d, i) {
    d.x = outer_x(i);
    d.y = diameter/3;
		d.clicked = 0;
    return d;
});

data.inputs = data.inputs.map(function(d, i) {
    d.x = input_x(i);
    d.y = diameter/3;
		d.clicked = 0;
    return d;
});

data.inner = data.inner.map(function(d, i) {
    d.x = -(rect_width / 2);
    d.y = inner_y(i);
		d.clicked = 0;
    return d;
});


function get_color(name)
{
    var c = Math.round(color(name));
    if (isNaN(c))
        return '#dddddd';	// fallback color

    return colors[c];
}

// Can't just use d3.svg.diagonal because one edge is in normal space, the
// other edge is in radial space. Since we can't just ask d3 to do projection
// of a single point, do it ourselves the same way d3 would do it.


function projectX(x)
{
    return ((x - 90) / 180 * Math.PI) - (Math.PI/2);
}

var diagonal = d3.svg.diagonal()
    .source(function(d) { return {"x": d.outer.y * Math.cos(projectX(d.outer.x)),
                                  "y": -d.outer.y * Math.sin(projectX(d.outer.x))}; })
    .target(function(d) { return {"x": d.inner.y + rect_height/2,
                                  "y": d.outer.x > 180 ? d.inner.x : d.inner.x + rect_width}; })
    .projection(function(d) { return [d.y, d.x]; });


var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .call(d3.behavior.zoom().on("zoom", function () {
      svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
    }))
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");


// links
var link = svg.append('g').attr('class', 'links').selectAll(".link")
    .data(data.links)
  .enter().append('path')
    .attr('class', 'link')
    .attr('id', function(d) { return d.id })
    .attr("d", diagonal)
    .attr('stroke', function(d) { return get_color(d.inner.name); })
    .attr('stroke-width', link_width);

// outer nodes

var onode = svg.append('g').selectAll(".outer_node")
    .data(data.outer)
  .enter().append("g")
    .attr("class", "outer_node")
    .attr("clicked", false)
    .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .on("click", mouseclick);

onode.append("circle")
    .attr('id', function(d) { return d.id })
    .attr("r", 4.5);

onode.append("circle")
    .attr('r', 20)
    .attr('visibility', 'hidden');

onode.append("text")
	.attr('id', function(d) { return d.id + '-txt'; })
    .attr("dy", ".31em")
    .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
    .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
    .text(function(d) { return d.name; });

	// outer nodes

var onode = svg.append('g').selectAll(".outer_node")
    .data(data.inputs)
  .enter().append("g")
    .attr("class", "outer_node")
    .attr("clicked", false)
    .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .on("click", mouseclick);

onode.append("circle")
    .attr('id', function(d) { return d.id })
    .attr("r", 4.5);

onode.append("circle")
    .attr('r', 20)
    .attr('visibility', 'hidden');

onode.append("text")
	.attr('id', function(d) { return d.id + '-txt'; })
    .attr("dy", ".31em")
    .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
    .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
    .text(function(d) { return d.name; });

// inner nodes

var inode = svg.append('g').selectAll(".inner_node")
    .data(data.inner)
  .enter().append("g")
    .attr("class", "inner_node")
    .attr("clicked", false)
    .attr("transform", function(d, i) { return "translate(" + d.x + "," + d.y + ")"})
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .on("click", mouseclick);

inode.append('rect')
    .attr('width', rect_width)
    .attr('height', rect_height)
    .attr('id', function(d) { return d.id; })
    .attr('fill', function(d) { return get_color(d.name); });

inode.append("text")
	.attr('id', function(d) { return d.id + '-txt'; })
    .attr('text-anchor', 'middle')
    .attr("transform", "translate(" + rect_width/2 + ", " + rect_height * .75 + ")")
    .text(function(d) { return d.name; });

// need to specify x/y/etc

d3.select(self.frameElement).style("height", diameter - 150 + "px");

function mouseover(d)
{
	if (d.clicked == 0) {
		highlighter(d)
	}
}

function mouseclick(d)
{
  console.log(d)
	// bring to front
	d3.selectAll('.links .link').sort(function(a, b){ return d.related_links.indexOf(a.id); });
  if (d.clicked == 0) {
		highlighter(d)
    d.clicked = 1;
  } else {
		dehighlighter(d)
    d.clicked = 0;
  }
}

function mouseout(d)
{
  if (d.clicked == 0) {
    dehighlighter(d)
  }
}

function highlighter(d)
{
  for (var i = 0; i < d.related_nodes.length; i++)
  {
      d3.select('#' + d.related_nodes[i]).classed('highlight', true);
      d3.select('#' + d.related_nodes[i] + '-txt').attr("font-weight", 'bold');
  }

  for (var i = 0; i < d.related_links.length; i++)
      d3.select('#' + d.related_links[i]).attr('stroke-width', '5px');
}

function dehighlighter(d)
{
  for (var i = 0; i < d.related_nodes.length; i++)
  {
      d3.select('#' + d.related_nodes[i]).classed('highlight', false);
      d3.select('#' + d.related_nodes[i] + '-txt').attr("font-weight", 'normal');
  }

  for (var i = 0; i < d.related_links.length; i++)
      d3.select('#' + d.related_links[i]).attr('stroke-width', link_width);
}

</script>
